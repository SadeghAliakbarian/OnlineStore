{% extends 'Shop/base.html' %}

{% block title %}Online Shop{% endblock %}

{% block content %}

<!-- list of products -->
    {% for product in products %}
        <div class="col-sm-4 col-lg-2">
            <h3>{{product.product_name}}</h3><br>
            <img src="{{ product.product_photo.url }}" class="img-responsive" width="100" height="100" /><br>
            Dealer: {{product.product_dealer}}<br>
            Price: AUD${{product.product_price}}<br>
            {{product.product_description}}<br>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm" role="button">Details</a>
        </div>
    {% endfor %}




{% endblock%}
